<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Anand Neer</h1>
</header>

<div class="container">
    <img src="bottle3.png" alt="Bottle" class="bottle-image">

    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>

        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

        <label for="additionalInfo">Additional Information:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Enter additional info"></textarea>

        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            Subscribe to our newsletter
        </label>

        <button type="submit" id="submitBtn">Submit</button>
        <p id="message"></p> <!-- Message display area -->
    </form>
</div>

<script src="formhandler.js"></script>

</body>
</html>
